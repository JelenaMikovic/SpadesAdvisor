<mat-card *ngIf="user" class="profile-card">
  <mat-card-header>
    <div class="header-content">
      <h2 class="card-title">{{ user.firstName }} {{ user.lastName }}</h2>
      <button mat-icon-button  class="edit-button" routerLink="/edit-profile">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="card-detail"><strong>Email:</strong> {{ user.email }}</p>
    <p class="card-detail"><strong>Broj telefona:</strong> {{ user.phoneNumber }}</p>
  </mat-card-content>
</mat-card>
